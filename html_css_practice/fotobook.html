<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fotobook</title>
    <link rel="stylesheet" type="text/css" href= "css/style-fotobook.css" />
</head>

<body>

    <div class="navbar">
        <a href="#fotobook" style="font-weight: 900; color:white;">Fotobook</a>
        <input class="searchbar" name="Searchbar" type="text" placeholder="Search Photo / Album">
        <a href="#login" class="right" style="font-weight: 700;">Login</a>
    </div>

    <div class="header">
            <h1>Fotobook Signup</h1>
    </div>

    <form class="signup">
        <div class="main">
        <label for="first">First Name</label>
        <input type="text" name="FirstName" id="first" placeholder="First name"><br>
        <label for="last">Last Name</label>
        <input type="text" name="LastName" id="last" placeholder="Last name"><br>
        </div>

        <div class="country-selector">
            <label id="selectc">Select country: </label>
                <select>
                    <option value="vi">VI</option>
                    <option value="en">EN</option>
                </select>
        </div>
        <div class="gender-selector">
            <label id="selectg" id="country" name="gender">Select gender:</label>
            <label for="male">Male</label>
            <input name="gender" id="male" type="radio" value="Male">
            <label for="female">Female</label>
            <input name="gender" id="female" type="radio" value="Female">
        </div>
        <div class="interest-selector">
            <label id="selecti">Select your interests:</label>
            <label><input type="checkbox">Fashion</label>
            <label><input type="checkbox">News</label>
            <label><input type="checkbox">Sport</label>
        </div>
        <div class="main">
        <label for="newpass">New Password</label>
        <input type="password" name="NewPass" id="newpass" placeholder="Password"><br>
        <label for="confirmnewpass">Password Confirmation</label>
        <input type="password" name="ConfirmNewpass" id="confirmnewpass" placeholder="Password"><br>
        </div>

        <div class="signup-button">
            <input type="submit" value="Signup">
        </div>
    </form>


</body>
</html>
